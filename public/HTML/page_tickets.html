<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tickets</title>
    <link rel="stylesheet" href="/public/CSS/page_tickets.css">
    <script src="/public/JS/page_ticket.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="logo_sncf" src="/Images/logo.news.png" alt="logo_sncf"/>
        <div class="presentation">
            <h1 class="titre_principal"><span style="color: #82BE00;">S</span>NCF TICKETING</h1>
        </div>
        <nav class="nav">
            <li><a href="#" onclick="fetchTickets()">Actualiser la liste</a></li>
            <li><a href="/public/HTML/connexion.html">Se déconnecter</a></li>
        </nav>
    </header>

    <!-- Section de visualisation des tickets -->
    <section id="ticketsSection" class="BlocGénéral">
        <h2 class="titre2">Liste des tickets</h2>
        <table id="ticketTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Créé par</th>
                    <th>Date de création</th>
                    <th>Catégorie</th>
                    <th>Priorité</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les tickets seront ajoutés ici par JavaScript -->
            </tbody>
        </table>
    </section>

    <footer class="footer">
        <img class="logo_sncf2" src="/Images/logo-removebg-preview.png" alt="logo_sncf2"/>
        <div class="contenu_footer">
            <h3>SNCF Ticketing |
                <a href="/version.html" class="footer-link">Version 1.1</a> |
                <a href="/public/HTML/cgu.html" class="footer-link">CGU</a> |
                <a href="/public/HTML/mentions.html" class="footer-link">Mentions légales</a> |
                <a href="/public/HTML/page_contacts.html" class="footer-link">Contactez-nous</a> |
                e-SNCF ©2024
            </h3>
        </div>
    </footer>
</body>
</html>
