<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Je crée mon profil</title>
    <link rel="stylesheet" href="/public/CSS/page_creation_profil.css" />
    <script src="/JS/Page_creation_profil.js"></script> <!-- Fichier JavaScript externe -->
</head>

<body>
    <section>
        <header class="header">
            <img class="logo_sncf" src="/Images/logo.news.png" alt="logo_sncf" />
            <div class="presentation">
                <h1 class="titre_principal"><span style="color: #82BE00;">S</span>NCF TICKETING</h1>
            </div>
            <nav class="nav">
                <li><a href="/public/HTML/Page_accueil.html">Accueil</a></li>
                <li><a href="/public/HTML/connexion.html">Se connecter</a></li>
              </nav>
        </header>

        <!--PREMIER BLOC-->
        <div class="Bienvenue">
            <h2 class="titre2">Bienvenue sur votre page de création de profil : <span style="color: #82be00"> SNCF Ticketing </span></h2>
        </div>

        <!-- Formulaire d'inscription -->
        <form onsubmit="return validateForm()">
            <h4>INSCRIPTION</h4>
            <hr>
            <div class="name-field">
                <div>
                    <label>Nom</label>
                    <input type="text" id="nom">
                </div>
                <div>
                    <label>Prénom</label>
                    <input type="text" id="prenom">
                </div>
            </div>

            <label>Numéro de CP</label>
            <input type="text" id="cp">

            <label>Adresse e-mail</label>
            <input type="email" id="email">

            <label for="mdp">Mot de passe</label>
            <div class="password-field">
                <input type="password" id="mdp">
                <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <label for="mdp2">Confirmation du mot de passe</label>
            <div class="password-field">
                <input type="password" id="mdp2">
                <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <input type="checkbox" id="terms" />
            <label for="terms">J'accepte les conditions</label>

            <input type="submit" value="S'inscrire">
            <p>Vous avez déjà un compte ? <a href="/HTML/connexion.html">Se connecter</a></p>
        </form>

        <!-- Footer -->
        <footer class="footer">
            <img class="logo_sncf2" src="/Images/logo-removebg-preview.png" alt="logo_sncf2" />
            <div class="contenu_footer">
                <h3>SNCF Ticketing |
                    <a href="/version.html" class="footer-link">Version 1.1</a> |
                    <a href="/cgu.html" class="footer-link">CGU</a> |
                    <a href="/mentions.html" class="footer-link">Mentions légales</a> |
                    <a href="/HTML/page_contacts.html" class="footer-link"> Contactez-nous</a> |
                    e-SNCF ©2024
                </h3>
            </div>
        </footer>
    </section>
</body>

</html>
