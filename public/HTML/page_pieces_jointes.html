  <body>
    <section>
      <header class="header">
        <img class="logo_sncf" src="/Images/logo.news.png" alt="logo_sncf" />
        <div class="presentation">
          <h1 class="titre_principal"><span style="color: #82be00">S</span>NCF TICKETING</h1>

        <nav class="nav">

      <div class="Bienvenue">

      <div class="attachments-container">
        <h1 class="attachments-title">Téléchargez vos pièces jointes</h1>

        <!-- Formulaire de téléchargement -->
        <form action="/PHP/upload_piece_jointe.php" method="POST" enctype="multipart/form-data">
          <div class="inputs">
            <label for="fileUpload">Télécharger une pièce jointe *</label>
            <input type="file" id="fileUpload" name="file" required />
          </div>

          <button type="submit" class="submit-btn">Télécharger la pièce jointe</button>
        </form>

        <!-- Liste des pièces jointes déjà téléchargées -->
        <h2 class="uploaded-title">Pièces jointes téléchargées</h2>
        <div class="uploaded-files">
          <!-- Exemple de fichier téléchargé, ce bloc sera généré dynamiquement -->
          <div class="file-item">
            <a href="/uploads/filename1.pdf" class="file-link" target="_blank">Document 1 (PDF)</a>
            <button class="delete-btn" onclick="deleteFile('filename1.pdf')">Supprimer</button>
          </div>
          <div class="file-item">
            <a href="/uploads/filename2.jpg" class="file-link" target="_blank">Image 1 (JPG)</a>
            <button class="delete-btn" onclick="deleteFile('filename2.jpg')">Supprimer</button>
          </div>
        </div>
      </div>
