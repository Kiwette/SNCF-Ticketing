<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Profil - SNCF Ticketing</title>
    <link rel="stylesheet" href="/public/CSS/page_profil.css" />
    <link rel="stylesheet" href="/public/JS/page_profil.js" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section>
      <header class="header">
        <img class="logo_sncf" src="/Images/logo.news.png" alt="logo_sncf" />
        <div class="presentation">
          <h1 class="titre_principal"><span style="color: #82be00">S</span>NCF TICKETING</h1>
        </div>
        <nav class="nav">
          <li><a href="/public/HTML/Page_accueil.html">Accueil</a></li>
          <li><a href="/public/HTML/page_connexion.html">Se connecter</a></li>
        </nav>
      </header>

      <div class="Bienvenue">
        <h2 class="titre2">Mon Profil</h2>
      </div>

      <div class="profile-container">
        <h1 class="profile-title">Mes Informations</h1>
        
        <!-- Formulaire de profil utilisateur -->
        <form action="/PHP/update_profile.php" method="POST">
          <div class="inputs">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" value="Dupont" required />

            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" name="prenom" value="Jean" required />

            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" value="jean.dupont@example.com" required />

            <label for="cp">Numéro de CP *</label>
            <input type="text" id="cp" name="cp" value="75000" maxlength="8" required />

            <label for="password">Mot de passe *</label>
            <input type="password" id="password" name="password" value="******" required />
            <span id="togglePassword" class="fa fa-eye"></span>
          </div>

          <button type="submit" class="submit-btn">Mettre à jour</button>
        </form>

        <!-- Section de suppression de compte -->
        <div class="delete-account">
          <p class="delete-text">Si vous souhaitez supprimer votre compte, veuillez cliquer ci-dessous.</p>
          <button class="delete-btn">Supprimer mon compte</button>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <img class="logo_sncf2" src="/Images/logo-removebg-preview.png" alt="logo SNCF"/>
        <div class="contenu_footer">
            <h3>SNCF Ticketing |
                <a href="/version.html" class="footer-link">Version 1.1</a> |
                <a href="/public/HTML/cgu.html" class="footer-link">CGU</a> |
                <a href="/mentions.html" class="footer-link">Mentions légales</a> |
                <a href="/publicHTML/page_contacts.html" class="footer-link">Contactez-nous</a> |
                e-SNCF ©2024
            </h3>
        </div>
      </footer>
    </section>            
  </body>
</html>
