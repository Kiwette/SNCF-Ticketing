<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/public/CSS/page_priorites.css" />
    <link rel="stylesheet" href="/public/JS/page_priorites.js" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section>
      <header class="header">
        <img class="logo_sncf" src="/Images/logo.news.png" alt="logo_sncf" />
        <div class="presentation">
          <h1 class="titre_principal"><span style="color: #82be00">S</span>NCF TICKETING</h1>
        </div>
        <nav class="nav">
          <li><a href="/public/HTML/Page_accueil.html">Accueil</a></li>
          <li><a href="/public/HTML/page_connexion.html">Se connecter</a></li>
        </nav>
      </header>

      <div class="Bienvenue">
        <h2 class="titre2">Mes Priorités</h2>
      </div>

      <div class="priorities-container">
        <h1 class="priorities-title">Paramètres de Mes Priorités</h1>
        
        <!-- Formulaire de gestion des priorités -->
        <form action="/PHP/update_priorities.php" method="POST">
          <div class="inputs">
            <label for="notifications">Recevoir des notifications par email *</label>
            <input type="checkbox" id="notifications" name="notifications" checked />

            <label for="promotion">Recevoir des promotions sur les billets *</label>
            <input type="checkbox" id="promotion" name="promotion" checked />

            <label for="transport_class">Préférence de classe de transport</label>
            <select id="transport_class" name="transport_class">
              <option value="economy">Économie</option>
              <option value="first_class">Première classe</option>
              <option value="business">Classe affaires</option>
            </select>

            <label for="seat_type">Préférence de type de siège</label>
            <select id="seat_type" name="seat_type">
              <option value="window">Fenêtre</option>
              <option value="aisle">Allée</option>
              <option value="no_preference">Aucune préférence</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Mettre à jour mes priorités</button>
        </form>
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <img class="logo_sncf2" src="/Images/logo-removebg-preview.png" alt="logo SNCF"/>
        <div class="contenu_footer">
            <h3>SNCF Ticketing |

                <a href="/publicHTML/page_contacts.html" class="footer-link">Contactez-nous</a> |
                e-SNCF ©2024
            </h3>
        </div>
      </footer>
    </section>            
  </body>
</html>
