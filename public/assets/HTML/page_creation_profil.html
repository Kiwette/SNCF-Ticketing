<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNCF TICKETING</title>
    <link rel="stylesheet" href="/public/assets/HTML/CSS/page_creation_profil.css" />
    <script src="/JS/Page_creation_profil.js"></script>
    <script>
        function showAlert() {
            alert("Bienvenue sur votre page de création de profil, SNCF Ticketing!");
        }

        window.onload = function () {
            showAlert();
        };

        // Fonction de validation du formulaire
        function validateForm() {
            // Récupérer les valeurs des champs
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const cp = document.getElementById('cp').value;
            const email = document.getElementById('email').value;
            const mdp = document.getElementById('mdp').value;
            const mdp2 = document.getElementById('mdp2').value;
            const terms = document.getElementById('terms').checked;

            // Validation des champs
            if (nom === "" || prenom === "" || cp === "" || email === "" || mdp === "" || mdp2 === "") {
                alert("Tous les champs doivent être remplis.");
                return false;
            }

            // Vérification du format de l'email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Veuillez entrer une adresse email valide.");
                return false;
            }

            // Vérification que les mots de passe correspondent
            if (mdp !== mdp2) {
                alert("Les mots de passe ne correspondent pas.");
                return false;
            }

            // Vérification que la case des conditions est cochée
            if (!terms) {
                alert("Vous devez accepter les conditions.");
                return false;
            }

            // Si toutes les validations sont passées
            alert("Votre compte a été créé avec succès !");
            return true;
        }

        // Fonction pour afficher/masquer les mots de passe
        function togglePassword() {
            const mdp = document.getElementById('mdp');
            const mdp2 = document.getElementById('mdp2');
            const toggleIcon = document.getElementById('togglePassword');

            if (mdp.type === "password" && mdp2.type === "password") {
                mdp.type = "text";
                mdp2.type = "text";
                toggleIcon.classList.add('fa-eye-slash');
                toggleIcon.classList.remove('fa-eye');
            } else {
                mdp.type = "password";
                mdp2.type = "password";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</head>

<body>
    <section>
        <header class="header">
            <img class="logo_sncf" src="/Images/logo.news.png" alt="logo_sncf" />
            <div class="presentation">
                <h1 class="titre_principal">SNCF TICKETING</h1>
            </div>
            <nav class="nav">
                <li><a href="/public/assets/HTML/Page_accueil.html">Accueil</a></li>
                <li><a href="/public/assets/HTML/connexion.html">Se connecter</a></li>
              </nav>
        </header>

        <!--PREMIER BLOC-->
        <div class="Bienvenue">
            <h2 class="titre2">Bienvenue sur votre page de création de profil : <span style="color: #82be00"> SNCF Ticketing </span></h2>
        </div>

        <!-- Formulaire d'inscription -->
        <form onsubmit="return validateForm()">
            <h4>INSCRIPTION</h4>
            <hr>
            <div class="name-field">
                <div>
                    <label>Nom</label>
                    <input type="text" id="nom">
                </div>
                <div>
                    <label>Prénom</label>
                    <input type="text" id="prenom">
                </div>
            </div>

            <label>Numéro de CP</label>
            <input type="text" id="cp">

            <label>Adresse e-mail</label>
            <input type="email" id="email">

            <label for="mdp">Mot de passe</label>
            <div class="password-field">
                <input type="password" id="mdp">
                <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <label for="mdp2">Confirmation du mot de passe</label>
            <div class="password-field">
                <input type="password" id="mdp2">
                <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
            </div>

            <input type="checkbox" id="terms" />
            <label for="terms">J'accepte les conditions</label>

            <input type="submit" value="S'inscrire">
            <p>Vous avez déjà un compte ? <a href="/HTML/connexion.html">Se connecter</a></p>
        </form>

        <!-- Footer -->
        <footer class="footer">
            <img class="logo_sncf2" src="/Images/logo-removebg-preview.png" alt="logo_sncf2" />
            <div class="contenu_footer">
                <h3>SNCF Ticketing |
                    <a href="/version.html" class="footer-link">Version 1.1</a> |
                    <a href="/cgu.html" class="footer-link">CGU</a> |
                    <a href="/mentions-legales.html" class="footer-link">Mentions légales</a> |
                    <a href="/HTML/page_contacts.html" class="footer-link"> Contactez-nous</a> |
                    e-SNCF ©2024
                </h3>
            </div>
        </footer>
    </section>
</body>

</html>
