<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un utilisateur - SNCF Ticketing</title>
    <link rel="stylesheet" href="/CSS/gestion_utilisateurs.css" />
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <img class="logo_sncf" src="/Images/logo.news.png" alt="logo_sncf"/>
        <div class="presentation">
            <h1 class="titre_principal">SNCF TICKETING</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/HTML/page_creation_tickets.html">Créer un ticket</a></li>
                <li><a href="/HTML/gestion_tickets.html">Gérer les tickets</a></li>
                <li><a href="/HTML/Page_accueil.html">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>  

    <!-- FORMULAIRE DE MODIFICATION -->
    <section class="BlocGénéral">
        <h2 class="titre2">Modifier l'utilisateur</h2>
        <form id="modifyUserForm">
            <input type="hidden" id="userId" />
            <label for="nom">Nom</label>
            <input type="text" id="nom" required />
            
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" required />
            
            <label for="email">Email</label>
            <input type="email" id="email" required />
            
            <label for="role">Rôle</label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="user">Utilisateur</option>
            </select>

            <button type="submit">Modifier</button>
        </form>
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        
        // Récupérer les informations de l'utilisateur
        fetch(`/api/user/${userId}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('userId').value = user.id;
                document.getElementById('nom').value = user.nom;
                document.getElementById('prenom').value = user.prenom;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
            })
            .catch(error => alert("Erreur lors de la récupération des informations utilisateur"));

        // Soumettre le formulaire pour mettre à jour l'utilisateur
        document.getElementById('modifyUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userData = {
                id: document.getElementById('userId').value,
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };

            fetch(`/api/updateUser/${userData.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = '/HTML/gestion_utilisateurs.html';
            })
            .catch(error => alert('Erreur de mise à jour'));
        });
    </script>

</body>
</html>
