<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des Tickets</h1>
        <a href="create_ticket.php" class="btn btn-primary mb-3">Ajouter un Ticket</a>
        
        <!-- Liste des tickets que nous allons remplir avec AJAX -->
        <ul id="ticket-list" class="list-group"></ul>
    </div>

    <footer class="footer text-center mt-5">
        <div class="container">
            <h3>
                SNCF Ticketing |
                <a href="/version.html" class="footer-link">Version 1.1</a> |
                <a href="/HTML/cgu.html" class="footer-link">CGU</a> |
                <a href="/HTML/mentions.html" class="footer-link">Mentions légales</a> |
                <a href="/HTML/page_contacts.html" class="footer-link">Contactez-nous</a> |
                e-SNCF ©2024
            </h3>
        </div>
    </footer>

    <script>
        // Fonction pour récupérer et afficher les tickets via AJAX
        function fetchTickets() {
            fetch('get_tickets_json.php')
                .then(response => response.json())
                .then(tickets => {
                    const ticketList = document.getElementById('ticket-list');
                    ticketList.innerHTML = '';  // Vider la liste avant de la remplir

                    if (tickets.length > 0) {
                        tickets.forEach(ticket => {
                            const ticketItem = document.createElement('li');
                            ticketItem.className = 'list-group-item';
                            ticketItem.innerHTML = `
                                <h5>${ticket.titre_ticket}</h5>
                                <p><strong>ID:</strong> ${ticket.id}</p>
                                <p><strong>Description:</strong> ${ticket.description_ticket}</p>
                                <p><strong>Date de Création:</strong> ${ticket.date_creation_ticket}</p>
                                <p><strong>Date de Modification:</strong> ${ticket.date_modif_ticket}</p>
                                <p><strong>Utilisateur ID:</strong> ${ticket.utilisateur_id}</p>
                                <p><strong>Catégorie ID:</strong> ${ticket.categorie_id}</p>
                                <p><strong>Statut ID:</strong> ${ticket.statut_id}</p>
                                <p><strong>Priorité ID:</strong> ${ticket.priorite_id}</p>
                                <p><strong>Date de Clôture:</strong> ${ticket.date_cloture}</p>
                                <p><strong>Créé par:</strong> ${ticket.cree_par}</p>
                                <p><strong>Commentaire de Résolution:</strong> ${ticket.commentaire_resolution}</p>
                                <div>
                                    <a href="edit_ticket.php?id=${ticket.id}" class="btn btn-warning">Éditer</a>
                                    <a href="delete_ticket.php?id=${ticket.id}" class="btn btn-danger">Supprimer</a>
                                </div>
                                <hr>
                            `;
                            ticketList.appendChild(ticketItem);
                        });
                    } else {
                        ticketList.innerHTML = '<li class="list-group-item">Aucun ticket n\'a été trouvé.</li>';
                    }
                })
                .catch(error => console.error('Erreur:', error));
        }

        // Charger les tickets dès le chargement de la page
        document.addEventListener('DOMContentLoaded', fetchTickets);
    </script>
</body>
</html>
