      <script>
        function showAlert() {
            alert("Bienvenue sur votre page contacts, SNCF Ticketing!");
        }
       
        window.onload = function() {
            showAlert();  
        };

        function validateForm() {
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const demande = document.getElementById('demande').value; 
            if (nom === "" || email === "" || demande === "") {
                alert("Tous les champs doivent être remplis avant l'envoi.");
                return false;
            }
            alert("Votre demande a été envoyée avec succès, nous vous répondrons dans les plus brefs délais !");
            return true;
        }

        window.onload = function() {
            const demande = document.getElementById('demande');
            const maxChars = 400;
            const counter = document.createElement('div');
            counter.id = 'charCounter';
            counter.innerHTML = `0/${maxChars}`;
            demande.parentNode.insertBefore(counter, demande.nextSibling);

            demande.addEventListener('input', function() {
                const charCount = demande.value.length;
                counter.innerHTML = `${charCount}/${maxChars}`;
                counter.style.color = charCount > maxChars ? 'red' : 'black';
            });
            showAlert();
        };
    </script>
